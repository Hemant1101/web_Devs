<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>

		<link
			rel="stylesheet"
			href="../fontawesome-free-5.15.3-web/css/all.min.css"
		/>
		<link rel="stylesheet" href="profile_style.css" />
	</head>
	<body>
		<div class="main center">
			<div class="box center">
				<img src="images.jpg" alt="" />
				<div>
					<p class="user_name">Hemant Kumar</p>
					<p class="skill">Computer Science Engineer</p>
				</div>
				<div class="arr_container center">
					<i class="fas fa-arrow-right"></i>
				</div>
				<div class="left_container off">
					<p>Skills</p>
					<div class="skills">
						<div>HTML</div>
						<div>CSS</div>
						<div>JS</div>
						<div>DJANGO</div>
					</div>
					<div class="icons">
						<i class="fab fa-github"></i>
						<i class="fab fa-linkedin"></i>
						<i class="fab fa-twitter"></i>
						<i class="fab fa-facebook"></i>
					</div>
					<div class="cancel center">
						<i class="fas fa-times"></i>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<script src="script.js"></script>
		</footer>
	</body>
</html>
